<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Jays Pizza Shack</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Jays Pizza Shack</h1>
      </div>
      <div id="user-inputs">
        <div class="row">
          <div class="col-md-6">
            <form id="form-one">
              <label>Please Enter A Name For Your Order</label><br>
              <input type="text" name="name" id="name-input">
              <h3>Please Select Your Pizza Size</h3>
              <div class="radio">
                <label><input type="radio" name="size" value="small">Small</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="medium">Medium</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="large">Large</label>
              </div>
          </div>


        <div class="col-md-6">
          <h3>Please Select All Your Toppings</h3>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="bacon">Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="onions">Onions</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="sausage">Sausage</label>
          </div>
        </div>
        </div>

        <button name="toppings" type="button" id="submit-button">Submit!</button>
        </form>
      </div>

      <div class="row">
        <div class="col-lg-6" >
          <div id="show-pizza-choice">


          </div>
        </div>
      </div>

    </div>
  </body>
</html>
