<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Jays Pizza Shack</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Jays Pizza Shack</h1>
      </div>

      <div id="user-inputs">
        <div class="row">
          <div class="col-md-6">
            <form id="form-one">
              <label>Please Enter A Name For Your Order</label><br>
              <input type="text" name="name" id="name-input">
              <h3>Please Select Your Pizza Size</h3>
              <div class="radio">
                <label><input type="radio" name="size" value="Small">Small<br><img src="img/pizza.png" alt="" class="pizza-img-small"/></label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="Medium">Medium<br><img src="img/pizza.png" alt="" class="pizza-img-med"/></label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="Large">Large<br><img src="img/pizza.png" alt="" class="pizza-img-large"/></label>
              </div>
          </div>


        <div class="col-md-6">
          <h3>Please Select All Your Toppings</h3>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Extra-Cheese">Extra Cheese</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Bacon">Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Onions">Onions</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Sausage">Sausage</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Black Olives">Black Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="Green Peppers">Green Peppers</label>
          </div>
        </div>
        </div>
        <div id=submit-button-center-align>
          <button name="toppings" type="button" id="submit-button">Submit!</button>
        </div>
        </form>
      </div>


      <div class="row">
        <div class="col-lg-6" >
          <div id="show-pizza-choice">

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
